site_name: 少学组网站
theme:
  name: material
  language: zh
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - search.suggest
    - search.highlight
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: red
      accent: amber
  font:
    text: Roboto
    code: Roboto Mono
  custom_dir: docs/overrides
extra_css:
  - ./celebrate.css
markdown_extensions:
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.blocks.html
nav:
  - 首页: index.md
  - 少学组介绍: shaoxue.md
  - 下载资源:
    - 专业介绍: assets/专业介绍/index.md
    - 官方文件转载: assets/官方文件转载/index.md
    - 经验分享: assets/经验分享/index.md
    - 课程资料:
      - 概览: assets/课程资料/index.md
      - 数学:
        - 数学1: assets/课程资料/数学/数学1/index.md
        - 数学2: assets/课程资料/数学/数学2/index.md
      - 化学:
        - 无机化学:
          - 概览: assets/课程资料/化学/无机化学/资料/index.md
          - 自主练习: assets/课程资料/化学/无机化学/自主练习/index.md
        - 有机化学:
          - 概览: assets/课程资料/化学/有机化学/index.md
          - 习题课: assets/课程资料/化学/有机化学/习题课/index.md
      - 物理:
        - 上学期物理: assets/课程资料/物理/上学期物理/index.md
        - 现代物理基础导论: assets/课程资料/物理/现代物理基础导论/index.md
      - 生物:
        - 生物1: assets/课程资料/生物/生物1/index.md
        - 生物2: assets/课程资料/生物/生物2/index.md
      - 语文:
        - 语文1: assets/课程资料/语文/语文1/index.md
        - 语文2: assets/课程资料/语文/语文2/index.md
      - 音乐: assets/课程资料/音乐/index.md
      - 历史与文化: assets/课程资料/历史与文化/index.md
      - 综合: assets/课程资料/综合/index.md
